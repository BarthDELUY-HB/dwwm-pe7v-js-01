    <script>

        console.log("Début exo4");

        function tabAVG(tab)
        {
            let avg = 0;

            let i = 0;
            while (i < tab.length) {
                /* on fait la somme des valeurs contenues dans le tableau */
                avg = avg + tab[i];
                i++;
            }

            return (avg/tab.length);
        }


        let tableau = [12, 15];
        tableau.push(15);
        
        let moyenne = tabAVG(tableau);
        console.log("Moyenne du tableau : " + moyenne);
